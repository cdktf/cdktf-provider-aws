name: alert-open-prs
on:
  workflow_dispatch: {}
  schedule:
    - cron: "* */1 * * 1-5"
jobs:
  check-open-prs:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    env: {}
    steps:
      - name: Find old PRs
        id: old_prs
        run: |-
          PR_LINKS=$(gh pr list --state open --search "created:<$(date -v-2H +%FT%TZ)" --json url --jq "map(.url)"
          if [ "$PR_LINKS" == "[]" ]; then
            echo "No PRs open for more than 2 hour(s)"
          else
            echo "pr_links=$PR_LINKS" >> $GITHUB_OUTPUT
          fi
      - name: Alert Slack on old PRs
        if: ${{ steps.old_prs.outputs.pr_links }}
        uses: slackapi/slack-github-action@v1.23.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ALERT_PRS_SLACK_WEBHOOK_URL }}
        with:
          payload:
            pr_links: ${{ join(fromJSON(steps.old_prs.outputs.pr_links), ', ') }}
