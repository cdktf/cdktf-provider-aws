name: provider-upgrade
on:
  schedule:
    - cron: 0 3 * * *
  workflow_dispatch: {}
jobs:
  upgrade:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
      contents: write
      statuses: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: yarn install
      - id: check_version
        run: yarn check-if-new-provider-version
      - if: ${{ steps.check_version.new_version == "available" }}
        env:
          CHECKPOINT_DISABLE: "1"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn fetch
      - if: ${{ steps.check_version.new_version == "available" }}
        run: yarn compile
      - if: ${{ steps.check_version.new_version == "available" }}
        run: yarn docgen
      - name: Create Pull Request
        if: ${{ steps.check_version.new_version == "available" }}
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: "chore: upgrade provider"
          branch: auto/provider-upgrade
          title: "chore: upgrade provider"
          body: This PR upgrades provider to the latest version
          labels: automerge
          token: ${{ secrets.GH_TOKEN }}
          delete-branch: true
          committer: team-tf-cdk <github-team-tf-cdk@hashicorp.com>
          author: Team Terraform CDK <github-team-tf-cdk@hashicorp.com>
